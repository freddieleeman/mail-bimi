name    = Mail-BIMI
author  = Marc Bradshaw <marc@marcbradshaw.net>
license = Perl_5
copyright_holder = Marc Bradshaw
copyright_year   = 2017

[Git::GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
Carp               = 0
English            = 0
Net::DNS::Resolver = 0
Data::Dumper       = 0

[Prereqs / TestRequires]
Test::More =  0

[AutoVersion]
format = 1.{{ cldr('yyyyMMdd') }}

[Git::Contributors]
[Git::Check]

[ReadmeAnyFromPod]
type=markdown
filename=README.md

[OurPkgVersion]

[NextRelease]
format = %-9v %{yyyy-MM-dd VVVV}d

[Git::Tag]
signed = 1

[Git::Commit]
changelog = Changes

[Git::Push]

